<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careers</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="/styles/careerPage/carees2.css" />
  
</head>


<body>
  <div class="container-fluid mt-5 pr-0 pl-0">
    <div class="heading">
      <h2 class="display-1">Careers</h2>
    </div>
    <div style="margin: 2% 10% 0 15%; font-family: Poppins-bold; ">
      <h2 style="font-size: 35px;">Explore Roles</h2>
    </div>
    <div class="container mt-5" id="coursesContainer">
      <!-- Content will be dynamically added here -->
   
    </div>

    <!-- Application Form Modal -->
    <div class="modal fade" id="applicationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              Application <span id="jobTitle"></span>
            </h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form id="applicationForm" novalidate>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"

                  name="fullName"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your full name.
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="contactNumber"
                  pattern="[0-9]{10}"
                  name="contactNumber"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid 10-digit contact number.
                </div>
              </div>
               -->
             
<!--                
             
              <div class="form-group">
                <label for="resume">Resume (PDF or Word):</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="resume"
                  accept=".pdf, .doc, .docx"
                  required
                />
                <div class="invalid-feedback">
                  Please upload a valid PDF or Word file.
                </div>
              </div> -->
              <button
                type="submit"
                class="submitButton btn btn-primary btn-block"
                id="submit"
                name="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
