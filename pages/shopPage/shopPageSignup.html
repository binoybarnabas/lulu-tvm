<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/shopPage/shopSignUp.css">
</head>
<body>

    <div class="container">
        <div class="title">Sign up!</div>
        <div class="content">
          <form action="#" name="signUpData">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" id="fname" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" id="username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your email" id="email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number" placeholder="Enter your number" id="phno" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" id="password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" id="passwordConfirm"required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" value="male">
              <input type="radio" name="gender" id="dot-2"  value="female">
              <input type="radio" name="gender" id="dot-3"  value="prefer not to say">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender" id="male">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender" id="female">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender" id="preference">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <button onClick="signUp()">Sign up!</button>
            </div>
          </form>
        </div>
      </div>


    
    <script src="../../scripts/shopScript/shopSignUp.js"></script>
</body>
</html>
