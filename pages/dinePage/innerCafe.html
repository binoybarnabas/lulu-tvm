<!DOCTYPE html>
<html lang="en">
<head>
    <title>lulu-tvm/dine/cafe&restaurant</title>
    <link rel="stylesheet" href="/styles/dinePage/innerCafe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="quick-nav">
        <a href="">Home</a> >
        <a href="/pages/dinePage/dine.html">Dine Directory</a> >
        <a href="/pages/dinePage/cafe.html">Cafe & Restaurant</a> 
        ><span class="cafe-name"> </span>
    </section>

    <section class="cafe-info">
        <div class="cafe-logo">
            <img id="cafe-logo">
        </div>
        <div class="cafe-details">
            <h2 class="name"></h2>
            <p>Timings : 10:00 AM to 11:00 PM</p>
            <i class="fa fa-phone"></i>&nbsp;<span class="tele-no"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-envelope"></i>&nbsp;<span class="email"></span>
        </div>
    </section>

    <section class="cafe-image">
        <img src="/assets/dineAssets/innercafe.jpg" alt="cafe image">
    </section>

    <section class="cafe-about">
        <h2>About the Store</h2>
        <p class="cafe-description"></p>
    </section>

    <section class="cafe-contact">
        <p id="address"></p>
        <p id="website">Website :</p>
        <p>Payment : Cash, Credit/Debit Card</p>
    </section>

    <section class="cafe-similar">
        <div class="similar-store">
            <h3>Similar Stores</h3>
        </div>
        <div class="similar-image">
            <div><img id="similar1"></div>
            <div><img id="similar2"></div>
            <div><img id="similar3"></div>
        </div>
    </section>
</body>
<script src="/scripts/dineScript/innerCafe.js"></script>
</html>
